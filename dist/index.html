<!DOCTYPE html>
<html lang="ch-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>sofen的简历</title>
</head>

<body>
  <div id="html"></div>
  <style id="style"></style>
  <div id="div1wrapper">
    <div id="div1"></div>
  </div>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #html{
      word-break:break-all;
    }
    #div1 {
      position: fixed;
      left:50%;
      top: 20px;
    }
    #div1::before {
      content: '';
      display: block;
      position:absolute;
    }

    #div1::after {
      content: '';
      display: block;
      position:absolute;
    }
    @media (max-width: 500px){
      #html{
        height: 50vh;
        overflow: auto;
      }
      #div1wrapper{
        height:50vh;
        
      }
      #div1{
        position: relative;
        top: 0;
        right: 0;
      }
    }
    @keyframes x {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  
</style>
  <script src="/index.65c7a1e5.js"></script>
</body>

</html>
